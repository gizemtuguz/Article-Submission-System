<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>ArticleHub</title>

    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   
    <style>
        .hero_area {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content_section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            flex-direction: column;
        }

        .article_container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 2000px;
        }

        .article_box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%; 
            word-wrap: break-word;
            margin-bottom: 20px;
            max-height: 500px; 
            overflow-y: auto; 
        }

        .article_box h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .article_box p {
            color: #555;
        }

        .footer_section {
            background-color: #00203FFF;
            color: #ADEFD1FF;
            text-align: center;
            padding: 10px 0;
        }

        .info_section {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .info_box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
            text-align: center;
            margin-left: 20px;
        }

        .info_box p {
            margin: 0;
            color: #333;
        }

        .info_box span {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }

        .feedback_box {
            display: flex;
            justify-content: space-between;
        }

        .feedback_box button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
        }

        .feedback_box button:hover {
            background-color: #0056b3;
        }

        .feedback_note_box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 28%; 
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-height: 435px;
        }

        .feedback_note_box textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .feedback_note_box button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback_note_box button:hover {
            background-color: #0056b3;
        }

        .feedback_notes_container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            
            overflow-y: auto;
            max-height: 435px;
            margin-left: 20px;
        }

        .feedback_notes_container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .feedback_note_item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .feedback_note_item:last-child {
            border-bottom: none;
        }

        .report_button {
            background-color: #ff0000;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            max-width: 100px;
            margin-left: 20px;
        }

        .report_button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="hero_area">
        
        <header class="header_section">
            <div class="header_top">
                <div class="container-fluid">
                    <div class="contact_nav">
                        <a href="">
                            <i class="phone" aria-hidden="true"></i>
                            <span>
                                Call : 0544 234 3720
                            </span>
                        </a>
                        <a href="">
                            <i class="envelope" aria-hidden="true"></i>
                            <span>
                                Email : DBMS@gmail.com
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header_bottom">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg custom_nav-container">
                        <a class="navbar-brand" href="Main.html">
                            <span>
                                ArticleHub
                            </span>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class=""> </span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="Main.html">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Logout <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        
        <div class="content_section">
            <div class="article_container">
                <div class="article_box" id="articleBox">
                   
                </div>
                <div class="feedback_note_box">
                    <p>Feedback Note:</p>
                    <textarea id="feedbackNote" placeholder="Write your feedback here..."></textarea>
                    <button id="sendFeedback">Send</button>
                </div>
                <div class="feedback_notes_container" id="feedbackNotesContainer">
                    <h2>Feedbacks</h2>
                   
                </div>
            </div>

            <div class="info_section">
                <div class="info_box" id="authorBox">
                    <p><strong>Author:</strong> <span id="authorName"></span></p>
                </div>
                
                <div class="info_box">
                    <p>Feedback:</p>
                    <div class="feedback_box" id="feedbackBox">
                        
                    </div>
                    
                </div>
                <button class="report_button" id="reportButton">Report</button>
            </div>
        </div>
        
        <footer class="footer_section">
            <p>
                &copy; <span id="displayDateYear"></span> ArticleHub
            </p>
        </footer>
        
    </div>

    <script>
        document.getElementById("displayDateYear").innerHTML = new Date().getFullYear();

        let selectedFeedbackScore = null;

        function fetchArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            if (!articleId) {
                document.getElementById('articleBox').innerHTML = '<p>Article not found.</p>';
                return;
            }

            fetch(`http://localhost:8080/article?id=${articleId}`)
                .then(response => response.json())
                .then(data => {
                    const articleBox = document.getElementById('articleBox');
                    if (data) {
                        articleBox.innerHTML = `
                            <h1>${data.title}</h1>
                            <p>${data.content}</p>
                        `;
                        document.getElementById('authorName').textContent = data.username;

                        const feedbackBox = document.getElementById('feedbackBox');
                        feedbackBox.innerHTML = ''; 
                        for (let i = 1; i <= 10; i++) {
                            const button = document.createElement('button');
                            button.textContent = i;
                            button.onclick = () => selectFeedbackScore(i);
                            feedbackBox.appendChild(button);
                        }
                    } else {
                        articleBox.innerHTML = '<p>Article not found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching article:', error);
                    document.getElementById('articleBox').innerHTML = '<p>Error fetching article.</p>';
                });
            
            fetchFeedbackNotes(articleId);
        }

        function fetchFeedbackNotes(articleId) {
            fetch(`http://localhost:8080/feedbacks?article_id=${articleId}`)
                .then(response => response.json())
                .then(data => {
                    const feedbackNotesContainer = document.getElementById('feedbackNotesContainer');
                    feedbackNotesContainer.innerHTML = '<h2>Feedbacks</h2>'; 
                    data.forEach((feedback, index) => {
                        const feedbackNoteItem = document.createElement('div');
                        feedbackNoteItem.className = 'feedback_note_item';
                        feedbackNoteItem.innerHTML = `<p>${index + 1}. ${feedback.feedback_note}</p>`;
                        feedbackNotesContainer.appendChild(feedbackNoteItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching feedback notes:', error);
                    document.getElementById('feedbackNotesContainer').innerHTML = '<p>Error fetching feedback notes.</p>';
                });
        }

        function selectFeedbackScore(score) {
            selectedFeedbackScore = score;
            alert(`Selected feedback score: ${score}`);
        }

        function submitFeedback(articleId) {
            const feedbackNote = document.getElementById('feedbackNote').value;
            fetch(`http://localhost:8080/feedback`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ articleId, score: selectedFeedbackScore, feedbackNote })
            })
                .then(response => response.json())
                .then(data => {
                    alert('Feedback submitted successfully!');
                    fetchFeedbackNotes(articleId); 
                })
                .catch(error => {
                    console.error('Error submitting feedback:', error);
                    alert('Error submitting feedback.');
                });
        }

        function submitReport(articleId) {
            const reportNote = prompt("What do you want to report about this article?");
            if (reportNote) {
                fetch(`http://localhost:8080/report`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ articleId, reportNote })
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Report submitted successfully!');
                    })
                    .catch(error => {
                        console.error('Error submitting report:', error);
                        alert('Error submitting report.');
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', fetchArticle);
        document.getElementById('sendFeedback').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            submitFeedback(articleId); 
        });
        document.getElementById('reportButton').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            submitReport(articleId); 
        });
    </script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
